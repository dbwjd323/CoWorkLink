<!DOCTYPE html>
<html>
    <head>
        <title>My Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/public/index.css">
        <link rel="stylesheet" href="/public/myProject.css">
        <script src="/public/script.js"></script>
    </head>
    <body>
        <header id="header-placeholder"></header>
        <nav id="navigation-placeholder"></nav>
        
        <div class="project-list">
            <div class="title-and-button">
                <h2>My Project List</h2>
                <button id="create-project-btn">Create Project</button>
            </div>
                <div class="project-box">
                    <p class="project-name">Project Name</p>
                    <span>마감일 : 2023.12.04</span>
                    <span>진척도</span>
                </div>
                <div class="project-box">
                    <p class="project-name">Project Name</p>
                    <span>마감일 : 2023.12.04</span>
                    <span>진척도</span>
                </div>
                <!-- <div class="project-box">
                    <p class="project-name">Project Name</p>
                    <span>마감일 : 2023.12.04</span>
                    <span>진척도</span>
                </div> -->
        </div>

        <!-- 모달 또는 팝업 창 -->
        <div id="create-project-modal" class="modal">
            <div class="modal-content">
                <!-- 여기에 create project 창을 만드세요 -->
                <span class="close">&times;</span>
            </div>
        </div>

        <footer id="footer-placeholder"></footer>
        <script>
            // fetch the template content for header
            fetch('/public/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

            fetch('/public/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navigation-placeholder').innerHTML = data;
            });

            fetch('/public/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        </script>
        <script>
            var modal = document.getElementById("create-project-modal");
            var btn = document.getElementById("create-project-btn");
            var span = document.getElementsByClassName("close")[0];
        
            btn.onclick = function () {
                modal.style.display = "block";
            }
        
            span.onclick = function () {
                modal.style.display = "none";
            }
        
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
        
    </body>
</html>
